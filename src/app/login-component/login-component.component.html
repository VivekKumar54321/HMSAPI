<p>
  login-component works!
</p>
<form >
 
    <h1>Login</h1>
    <div >
      <label>Username:</label>
      <input name="username"  placeholder="Enter Username"  [(ngModel)]="token.username">
    </div>
    <div >
      <label>Password:</label>
      <input name="password"  placeholder="Enter Password" [(ngModel)]="token.password"
             type="password">
    </div>
 
  <div class="form-buttons">
    <button class="button button-primary" (click)="btnclick">
      Login
    </button>
  </div>
</form>
