<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" >
  <h1>
    Hotel Management System
  </h1>

  <form *ngIf="CreateVisitor" style="text-align:left" class="form-horizontal">
    <div>
      <h3> <label >Create Visitor</label></h3>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Visitor Name </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter VisitorName" name="visitorName" [(ngModel)]="post.visitorName" />
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2">Visitor Address </label>

      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter VisitorAddress" name="visitorAddress" [(ngModel)]="post.visitorAddress" />
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2">Visitor PhoneNo </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter PhoneNo" name="visitorPhoneNo" [(ngModel)]="post.visitorPhoneNo" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Visitor Email </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Enter Email" name="visitorEmail" [(ngModel)]="post.visitorEmail" />

      </div>
    </div>

    <div class="btn-toolbar">
      <button class="btn btn-primary btn-md" (click)="saveVisitorData()">
        <span *ngIf="!post.visitorId">Save</span>
        <span *ngIf="post.visitorId">Update</span>
      </button>

      <button class="btn btn-primary btn-md" type="reset" (click)="resetValue()">Reset</button>
    </div>


  </form>

  <div style="text-align:left">
    <button type="button" *ngIf="!CreateVisitor" class="btn btn-link" (click)="createvisitorform()">Create </button>
  </div>
  <div style="text-align:left">
    <button type="button" *ngIf="CreateVisitor" class="btn btn-link" (click)="backform()">Home </button>
  </div>

  <form>
    <table class="table table-striped" border="1">
      <tr>
        <th >
          <label class="btn-link">
            Visitor Id 
          </label>
       
        </th>
        <th>
          <label class="btn-link">
            Visitor Name
          </label>
        </th>
        <th>
          <label class="btn-link">
            Visitor Address
          </label>
        </th>
        <th>
          <label class="btn-link">
          Visitor PhoneNo
          </label>
        </th>
        <th>
          <label class="btn-link">
          Visitor Email
          </label>
        </th>
        <th>
          <label class="btn-link">
            Action
          </label>
        </th>
      </tr>

      <tr *ngFor="let post of posts">
        <td>  {{post.visitorId}} </td>
        <td>  {{post.visitorName}} </td>
        <td>  {{post.visitorAddress}} </td>
        <td>  {{post.visitorPhoneNo}} </td>
        <td>  {{post.visitorEmail}}</td>
       
        <td>
          <div class="btn-toolbar">
            <button class="btn btn-success" style="margin-right:10px;"  (click)="editItem(post.visitorId)">Edit </button>
          
            <button  class="btn btn-danger" (click)="deleteItem(post.visitorId)">Delete</button>
          </div>
        </td>
       
      </tr>
    </table>
  </form>
